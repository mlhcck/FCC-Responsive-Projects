<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">
                Survey Text for FCC
            </h1>
            <section>
                <p id="description">
                    This form example is made for FCC certificate.
                </p>
            </section>
        </header>
        <main id="main">
            <div class="form-div">
                <form action="" id="survey-form">

                    <section id="nameSec" class="section">
                        <label for="" id="name-label" class="title-label">Name</label>
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                    </section>

                    <section id="emailSec" class="section">
                        <label for="" id="email-label" class="title-label">E-mail</label>
                        <input type="email" id="email" placeholder="Enter your E-mail" required>
                    </section>

                    <section id="year-work" class="section">
                        <label for="" id="number-label" class="title-label">How many years been working?</label>
                        <input id="number" type="number" min="1" max="50" placeholder="give me number">
                    </section>

                    <section id="jobs" class="section">
                        <label for="" class="title-label">What do you do for living</label>
                        <select name="choose" id="dropdown">
                            <option value="" selected disabled></option>
                            <option value="student">Student</option>
                            <option value="web developer">Web developer</option>
                            <option value="game developer">Game developer</option>
                            <option value="cloue engineer">Cloud engineer</option>
                        </select>
                    </section>

                    <section id="work-long" class="section">
                        <label for="" class="title-label">How long did you work?</label>
                        <section class="work-time">
                            <input type="radio" id="time1" name="year" value="0">
                            <label for="time1">0</label>
                        </section>
                        <section class="work-time">
                            <input type="radio" id="time2" name="year" value="3">
                            <label for="time2">1-3</label>
                        </section>
                        <section class="work-time">
                            <input type="radio" id="time3" name="year" value="4">
                            <label for="time3">4+</label>
                        </section>
                    </section>

                    <section id="comment-msg" class="section">
                        <label for="" class="title-label">Ä°f you want write massage</label>
                        <textarea id="comment" class="input-textarea" placeholder="Write your message...">
                        </textarea>
                    </section>

                    <section id="now-job" class="section">
                        <label class="title-label">What job did you have before?</label>
                        <section class="jobs-group">
                            <input type="checkbox" id="jobs1" name="jobbox" value="Fornt-End">
                            <label for="jobs1">Front-end Developer</label>
                        </section>
                        <section class="jobs-group">
                            <input type="checkbox" id="jobs2" name="jobbox" value="Back-end">
                            <label for="jobs2">Back-end Developer</label>
                        </section>
                        <section class="jobs-group">
                            <input type="checkbox" id="jobs3" name="jobbox" value="Cloud">
                            <label for="jobs3">Cloud Architecture Engineer</label>
                        </section>
                    </section>

                    <button id="submit"> Submit</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
